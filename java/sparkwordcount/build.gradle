plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'eclipse'
}

task fatJar(type: Jar) {
    zip64 true
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

// Define the main class for the application
mainClassName = 'SparkWordCount'

dependencies {
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    compileOnly group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.0'
    compileOnly group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.3.0'
    compileOnly group: 'org.apache.spark', name: 'spark-streaming-kafka_2.11', version: '1.6.3'
    compileOnly group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.3.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
